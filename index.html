<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Simple</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .section {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .card {
            background-color: #f4f4f4;
            border-radius: 4px;
            padding: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .card-title {
            font-size: 20px;
            margin-top: 0;
        }
        
        .card-content {
            margin-bottom: 10px;
        }
        
        .card-image {
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        
        .card-content p {
            margin: 0;
        }
        
        .card-price,
        .card-store {
            margin: 0;
        }
        
        .card-link {
            color: #007bff;
            text-decoration: none;
        }
        
        .card-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <button id="my-button" style="margin-bottom: 20px;">Click Me</button>

    <div class="section">
        <h1 class="section-title">Animación</h1>
        <div class="card-container">
            <div class="card">
                <h3 class="card-title">Card 1</h3>
                <div class="card-content">
                    <div class="card-image" style="background-image: url('img/simpson0.jpg');"></div>
                    <p>This is the content of Card 1.</p>
                </div>
                <div class="stars">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
            </div>
            <div class="card">
                <h3 class="card-title">Card 2</h3>
                <div class="card-content">
                    <div class="card-image" style="background-image: url('img/americandad.jpg');"></div>
                    <p>This is the content of Card 2.</p>
                </div>
                <div class="stars">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
            </div>
            <div class="card">
                <h3 class="card-title">Card 3</h3>
                <div class="card-content">
                    <div class="card-image" style="background-image: url('img/futurama.jpg');"></div>
                    <p>This is the content of Card 3.</p>
                </div>
                <div class="stars">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
            </div>
            <div class="card">
                <h3 class="card-title">Card 4</h3>
                <div class="card-content">
                    <div class="card-image" style="background-image: url('img/familyguy.jpg');"></div>
                    <p>This is the content of Card 4.</p>
                </div>
                <div class="stars">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
            </div>
            <div class="card">
                <h3 class="card-title">Card 5</h3>
                <div class="card-content">
                    <div class="card-image" style="background-image: url('img/southpark.jpg');"></div>
                    <p>This is the content of Card 5.</p>
                </div>
                <div class="stars">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <h1 class="section-title">Productos</h1>
        <div class="card-container" id="product-cards"></div>
    </div>

    <script src="cards.js"></script>
    <script>
        const products = [
            {
                name: "iPhone 13",
                price: "$799",
                store: "Apple Store",
                url: "https://www.apple.com/iphone-13/",
                image: {
                    src: "img/iphonese.jpg",
                    width: 200,
                    height: 200
                }
            },
            {
                name: "iPhone 13 Pro",
                price: "$999",
                store: "Apple Store",
                url: "https://www.apple.com/iphone-13-pro/",
                image: {
                    src: "img/iphonese.jpg",
                    width: 200,
                    height: 200
                }
            },
            {
                name: "iPhone 13 Mini",
                price: "$699",
                store: "Apple Store",
                url: "https://www.apple.com/iphone-13-mini/",
                image: {
                    src: "img/iphonese.jpg",
                    width: 200,
                    height: 200
                }
            },
            {
                name: "iPhone SE",
                price: "$399",
                store: "Apple Store",
                url: "https://www.apple.com/iphone-se/",
                image: {
                    src: "img/iphonese.jpg",
                    width: 200,
                    height: 200
                }
            }
        ];

        const cardContainer = document.getElementById("product-cards");

        products.forEach((product) => {
            const card = document.createElement("div");
            card.classList.add("card");

            const title = document.createElement("h3");
            title.classList.add("card-title");
            title.textContent = product.name;

            const price = document.createElement("p");
            price.classList.add("card-price");
            price.textContent = "Price: " + product.price;

            const store = document.createElement("p");
            store.classList.add("card-store");
            store.textContent = "Store: " + product.store;

            const link = document.createElement("a");
            link.classList.add("card-link");
            link.textContent = "Saber más";
            link.href = product.url;

            const imageContainer = document.createElement("div");
            imageContainer.classList.add("card-image");
            imageContainer.style.backgroundImage = `url('${product.image.src}')`;
            imageContainer.style.backgroundSize = "cover";
            imageContainer.style.backgroundPosition = "center";
            imageContainer.style.width = `${product.image.width}px`;
            imageContainer.style.height = `${product.image.height}px`;

            card.appendChild(title);
            card.appendChild(imageContainer);
            card.appendChild(price);
            card.appendChild(store);
            card.appendChild(link);

            cardContainer.appendChild(card);
        });
    </script>
</body>

</html>
